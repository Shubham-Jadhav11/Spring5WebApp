<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>id</th>
        <th>ISBN</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.name}">name</td>
        <td th:text="${book.ISBN}">ISBN</td>
        <td th:text="${book.id}">1</td>
    </tr>
</table>
</body>
</html>
